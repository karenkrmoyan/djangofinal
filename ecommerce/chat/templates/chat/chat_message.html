{% if message.author == user %}
<li class="d-flex justify-content-end mb-3">
    <div class="bg-success text-dark rounded p-3" style="max-width: 75%;">
        <span>{{ message.body }}</span>
    </div>
    <div class="d-flex align-items-end">
        <svg height="13" width="8">
            <path fill="#bbf7d0" d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z"/>
        </svg>
    </div>
</li>
{% else %}
<li>
    <div class="d-flex justify-content-start">
        <div class="d-flex align-items-end me-2">
            <a href="#">
                <img class="rounded-circle" src="https://thumbs.dreamstime.com/b/default-avatar-profile-image-vector-social-media-user-icon-potrait-182347582.jpg" width="40" height="40">
            </a>
        </div>
        <div class="d-flex align-items-end">
            <svg height="13" width="8">
                <path fill="white" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"></path>
            </svg>
        </div>
        <div class="bg-light text-dark p-3 rounded" style="max-width: 75%;">
            <span>{{ message.body }}</span>
        </div>  
    </div>
    <div class="text-muted small py-1 ms-4">
        <span class="fw-bold text-white">{{ message.author.username }}</span> 
        <span class="text-secondary">{{ message.created }}</span>
    </div>
</li>
{% endif %}
